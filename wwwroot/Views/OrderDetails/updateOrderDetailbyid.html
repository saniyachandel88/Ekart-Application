<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/Views/index.html">Ekart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="/Views/order/addorder.html">Add Order</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/Views/order/UpdateOrder.html">Update Orders</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/Views/customer/UpdateRegion.html">Update Customer Region</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h4 class="mb-4">Update Order Details</h4>
        <form id="updateOrderForm">
            <!-- Order ID -->
            <div class="mb-3">
                <label for="orderId" class="form-label">Order ID</label>
                <input type="number" id="orderId" class="form-control" placeholder="Enter Order ID" required>
                <div id="orderError" class="text-danger mt-2" style="display: none;">Order ID not found. Cannot update.</div>
            </div>

            <!-- Unit Price -->
            <div class="mb-3">
                <label for="unitPrice" class="form-label">Unit Price</label>
                <input type="number" id="unitPrice" class="form-control" placeholder="Enter Unit Price" step="0.01" required>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" class="form-control" placeholder="Enter Quantity" required>
            </div>

            <!-- Discount -->
            <div class="mb-3">
                <label for="discount" class="form-label">Discount (%)</label>
                <input type="number" id="discount" class="form-control" placeholder="Enter Discount (%)" step="0.01" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="updateOrderBtn" class="btn btn-primary">Update Order</button>
        </form>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="/js/OrderDetail.js"></script>
</body>
</html>
