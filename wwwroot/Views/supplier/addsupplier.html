<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/pages.css" />
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .card-custom {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 25px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ekart</a>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-5">
        <div class="card card-custom">
            <div class="card-header">
                Add New Supplier
            </div>
            <div class="card-body">
                <form id="addSupplierForm">
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Contact Name</label>
                        <input type="text" class="form-control" id="contactName" name="contactName">
                    </div>
                    <div class="mb-3">
                        <label for="contactTitle" class="form-label">Contact Title</label>
                        <input type="text" class="form-control" id="contactTitle" name="contactTitle">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="mb-3">
                        <label for="region" class="form-label">Region</label>
                        <input type="text" class="form-control" id="region" name="region">
                    </div>
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" name="postalCode">
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="fax" class="form-label">Fax</label>
                        <input type="text" class="form-control" id="fax" name="fax">
                    </div>
                    <div class="mb-3">
                        <label for="homePage" class="form-label">Home Page</label>
                        <input type="text" class="form-control" id="homePage" name="homePage">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Supplier</button>
                </form>
                <div class="success-message" id="successMessage">
                    Supplier added successfully!
                </div>
                <div class="error-message" id="errorMessage">
                    Failed to add supplier. Please try again.
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = "https://localhost:7179/api/Supplier";
        const token = localStorage.getItem("authToken");

        if (!token) {
            alert("You must log in to access this page.");
            window.location.href = "/Views/include/login.html";
        }

        $("#addSupplierForm").on("submit", function (event) {
            event.preventDefault();

            const supplierData = {
                companyName: $("#companyName").val(),
                contactName: $("#contactName").val(),
                contactTitle: $("#contactTitle").val(),
                address: $("#address").val(),
                city: $("#city").val(),
                region: $("#region").val(),
                postalCode: $("#postalCode").val(),
                country: $("#country").val(),
                phone: $("#phone").val(),
                fax: $("#fax").val(),
                homePage: $("#homePage").val(),
                email: $("#email").val(),
                password: $("#password").val(),
            };

            $.ajax({
                url: `${apiUrl}/Add`,
                method: "POST",
                contentType: "application/json",
                headers: {
                    "Authorization": `Bearer ${token}`,
                },
                data: JSON.stringify(supplierData),
                success: function () {
                    $("#successMessage").show();
                    $("#errorMessage").hide();
                    $("#addSupplierForm")[0].reset();
                },
                error: function () {
                    $("#errorMessage").show();
                    $("#successMessage").hide();
                },
            });
        });
    </script>
</body>
</html>
