<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Mansi/pages.css" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Ekart Customer Management</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card card-custom">
            <div class="card-body">
                <h3 class="text-center mb-4">Manage Customers</h3>

                <!-- Form to Get Customers by City -->
                <form id="getCustomersByCityForm" class="mb-4">
                    <h5>Get Customers by City</h5>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Fetch Customers</button>
                </form>

                <!-- Table to Display Customers -->
                <h5>Customers</h5>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Customer ID</th>
                                <th>Company Name</th>
                                <th>City</th>
                                <th>Contact Name</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody">
                            <!-- Customers will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/javascript/Customer.js"></script>
</body>
</html>
