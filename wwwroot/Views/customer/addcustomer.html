<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Custom Navbar Styles */
    .navbar {
        background-color: #6f42c1 !important;
    }

    .navbar-brand, .nav-link {
        color: white !important;
    }

    .navbar-toggler-icon {
        background-color: white;
    }

    /* Button Customization */
    .btn-primary {
        background-color: #6f42c1;
        border-color: #6f42c1;
    }

        .btn-primary:hover {
            background-color: #5a2d9c;
            border-color: #5a2d9c;
        }

    /* Form Styling */
    .form-label {
        font-weight: 600;
        color: #6f42c1;
    }

    .form-control {
        border-radius: 8px;
        margin-bottom: 15px;
    }

    h1 {
        color: #6f42c1;
        font-weight: 600;
        margin-bottom: 40px;
    }

    /* Container for form */
    .container {
        margin-top: 50px;
    }

    /* Form Section Styling */
    .form-section {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Full width Button */
    .btn-primary.w-100 {
        background-color: #6f42c1;
        border-color: #6f42c1;
        font-size: 16px;
    }

        .btn-primary.w-100:hover {
            background-color: #5a2d9c;
            border-color: #5a2d9c;
        }
</style>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ekart</a>
        </div>
    </nav>

    <!-- Add Customer Form -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Customer</h1>
        <div class="form-section">
            <form id="addCustomerForm">
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" required>
                </div>
                <div class="mb-3">
                    <label for="contactName" class="form-label">Contact Name</label>
                    <input type="text" class="form-control" id="contactName" name="contactName">
                </div>
                <div class="mb-3">
                    <label for="contactTitle" class="form-label">Contact Title</label>
                    <input type="text" class="form-control" id="contactTitle" name="contactTitle">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">Region</label>
                    <input type="text" class="form-control" id="region" name="region">
                </div>
                <div class="mb-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="fax" class="form-label">Fax</label>
                    <input type="text" class="form-control" id="fax" name="fax">
                </div>
                <button type="button" id="submitCustomer" class="btn btn-primary w-100">Add Customer</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap and JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <script>
        $(document).ready(function () {
            const apiUrl = "https://localhost:7179/api/Customer";

            // Check and Decode Token
            const token = localStorage.getItem("authToken");

            if (!token) {
                alert("You must log in to access this page.");
                window.location.href = "/Views/include/login.html";
                return;
            }

            try {
                const decodedToken = jwt_decode(token);
                console.log("Decoded Token:", decodedToken); // Log the decoded token for debugging
                const currentTime = Math.floor(Date.now() / 1000);

                // Check if the token is expired
                if (decodedToken.exp < currentTime) {
                    alert("Session expired. Please log in again.");
                    localStorage.removeItem("authToken");
                    window.location.href = "/Views/include/login.html";
                    return;
                }
            } catch (error) {
                alert("Invalid session. Please log in again.");
                localStorage.removeItem("authToken");
                window.location.href = "/Views/include/login.html";
                return;
            }



            // Add Customer
            $("#submitCustomer").click(function () {
                const customerData = {
                    companyName: $("#companyName").val(),
                    contactName: $("#contactName").val(),
                    contactTitle: $("#contactTitle").val(),
                    address: $("#address").val(),
                    city: $("#city").val(),
                    region: $("#region").val(),
                    postalCode: $("#postalCode").val(),
                    country: $("#country").val(),
                    phone: $("#phone").val(),
                    fax: $("#fax").val()
                };

                // Debugging: Log the data being sent
                console.log("Customer Data being sent:", customerData);

                $.ajax({
                    url: apiUrl,
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(customerData),
                    headers: {
                        'Authorization': `Bearer ${token}` // Pass token in the Authorization header
                    },
                    success: function () {
                        alert("Customer added successfully.");
                    },
                    error: function (xhr, status, error) {
                        // Log the error response for debugging
                        console.log("Error status:", status);
                        console.log("Error response:", xhr.responseText);

                        // Handle different status codes
                        if (xhr.status === 400) {
                            alert("Bad request. Please check the input data.");
                        } else if (xhr.status === 500) {
                            alert("Internal server error occurred.");
                        } else {
                            alert(xhr.responseJSON?.error || "Failed to add customer.");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
