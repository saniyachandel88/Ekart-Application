<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        /* Reset and apply box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #333;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2.text-center {
            font-weight: 600;
            font-size: 1.8rem;
            color: #4e54c8;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #666;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
        }

            .form-control:focus {
                outline: none;
                box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
                border-color: #4e54c8;
            }

        .btn {
            background-color: #4e54c8;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            padding: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

            .btn:hover {
                background-color: #8f94fb;
                box-shadow: 0 4px 10px rgba(78, 84, 200, 0.3);
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries */
        @media (max-width: 576px) {
            .login-card {
                padding: 20px;
            }

            h2.text-center {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Login</button>
            </form>
        </div>
    </div>

    <script>
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(atob(base64));
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Call the API to validate login
                const response = await fetch('/api/Auth/Login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ UserName: username, Password: password }),
                });

                if (response.ok) {
                    const token = await response.text(); // JWT token
                    localStorage.setItem('authToken', token); // Store token locally

                    // Decode the token to get the user's role
                    const decodedToken = parseJwt(token);

                    // Redirect to the appropriate page based on the role
                    switch (decodedToken.Role) {
                        case 'customer':
                            window.location.href = '/Views/customer/customer.html';
                            break;
                        case 'admin':
                            window.location.href = '/Views/admin/admin.html';
                            break;
                        case 'supplier':
                            window.location.href = '/Views/supplier/supplier.html';
                            break;
                        default:
                            alert('Invalid role.');
                            localStorage.removeItem('authToken'); // Clear invalid token
                            window.location.href = '/Views/include/login.html';
                    }
                } else {
                    const error = await response.text();
                    alert('Login failed: ' + error); // Display error message
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred during login.');
            }
        });
    </script>
</body>
</html>
