<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Ekart</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Product Management</h1>

        <!-- Search by Category -->
        <div class="mb-4">
            <h4>Search Products by Category Name</h4>
            <input type="text" id="categoryNameInput" class="form-control mb-2" placeholder="Enter Category Name">
            <button id="searchByCategoryBtn" class="btn btn-primary">Search</button>
        </div>

        <!-- Search by Supplier -->
        <div class="mb-4">
            <h4>Search Products by Supplier Name</h4>
            <input type="text" id="supplierNameInput" class="form-control mb-2" placeholder="Enter Supplier Name">
            <button id="searchBySupplierBtn" class="btn btn-primary">Search</button>
        </div>

        <!-- Average Unit Price -->
        <div class="mb-4">
            <h4>Get Average Unit Price of All Products</h4>
            <button id="getAveragePriceBtn" class="btn btn-success">Get Average Price</button>
            <p id="averagePriceDisplay" class="mt-2"></p>
        </div>

        <!--<div class="list-group">
        <a href="/Views/product/patchproduct.html" class="list-group-item list-group-item-action">Edit Product</a>
        <a href="/Views/product/outofstock.html" class="list-group-item list-group-item-action">View Out of Stock Products</a>-->
        <!--</div>-->
    </div>

    <!-- Bootstrap and JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/product.js"></script>
</body>
</html>
