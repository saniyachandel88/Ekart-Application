<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel=" stylesheet"href="/css/pages.css" />
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/Views/index.html">Ekart</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Product</h1>

        <!-- Card for Product Edit Form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4">Update Product Details</h4>

                <!-- Form to Edit Product -->
                <form id="patchProductForm">
                    <div class="mb-3">
                        <label for="productId" class="form-label">Product ID</label>
                        <input type="number" class="form-control" id="productId" required>
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName">
                    </div>
                    <div class="mb-3">
                        <label for="supplierId" class="form-label">Supplier ID</label>
                        <input type="number" class="form-control" id="supplierId">
                    </div>
                    <div class="mb-3">
                        <label for="categoryId" class="form-label">Category ID</label>
                        <input type="number" class="form-control" id="categoryId">
                    </div>
                    <div class="mb-3">
                        <label for="quantityPerUnit" class="form-label">Quantity Per Unit</label>
                        <input type="text" class="form-control" id="quantityPerUnit">
                    </div>
                    <div class="mb-3">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input type="number" class="form-control" id="unitPrice" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="unitsInStock" class="form-label">Units In Stock</label>
                        <input type="number" class="form-control" id="unitsInStock">
                    </div>
                    <div class="mb-3">
                        <label for="unitsOnOrder" class="form-label">Units On Order</label>
                        <input type="number" class="form-control" id="unitsOnOrder">
                    </div>
                    <div class="mb-3">
                        <label for="reorderLevel" class="form-label">Reorder Level</label>
                        <input type="number" class="form-control" id="reorderLevel">
                    </div>
                    <div class="mb-3">
                        <label for="discontinued" class="form-label">Discontinued</label>
                        <select class="form-select" id="discontinued">
                            <option value="">-- Select --</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </form>

                <!-- Response area for API result -->
                <div id="patchResponse" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
