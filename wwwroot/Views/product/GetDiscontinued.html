<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discontinued Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3e8ff; /* Light lavender background */
        }

        .navbar {
            background-color: #6a5acd; /* Dark lavender for navbar */
        }

        .navbar-brand, .nav-link {
            color: #f3e8ff; /* Light lavender text */
        }

        .navbar-toggler-icon {
            filter: invert(1); /* Ensures the icon is visible */
        }

        h1 {
            color: #4b0082; /* Dark lavender */
            font-weight: bold;
        }

        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #dcd6f7; /* Light lavender for table rows */
        }

        .table-striped > tbody > tr:nth-of-type(even) {
            background-color: #f3e8ff; /* Slightly lighter lavender for table rows */
        }

        .table-striped > thead {
            background-color: #6a5acd; /* Dark lavender for header */
        }

            .table-striped > thead th {
                color: #f3e8ff; /* Light lavender for header text */
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Views/index.html">Ekart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Discontinued Products</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Supplier ID</th>
                    <th>Category ID</th>
                    <th>Quantity Per Unit</th>
                    <th>Unit Price</th>
                    <th>Discontinued</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Product data will be injected here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script>
        const apiUrl = "https://localhost:7179/api/Product/DiscontinuedProduct"; // API URL

        // Check if the token exists in local storage
        const token = localStorage.getItem("authToken");

        // Redirect to login if token is missing or invalid
        if (!token) {
            alert("You must log in to access this page.");
            window.location.href = "/Views/include/login.html";
        } else {
            try {
                // Decode the token
                const decodedToken = jwt_decode(token);
                const currentTime = Math.floor(Date.now() / 1000);

                // Check if the token has expired
                if (decodedToken.exp < currentTime) {
                    alert("Session expired. Please log in again.");
                    localStorage.removeItem("authToken");
                    window.location.href = "/Views/include/login.html";
                }
            } catch (error) {
                alert("Invalid session. Please log in again.");
                localStorage.removeItem("authToken");
                window.location.href = "/Views/Nishna/Login/Login.Html";
            }
        }

        // Function to Fetch and Display Discontinued Products
        function getDiscontinuedProducts() {
            $.ajax({
                url: apiUrl, // Endpoint to get discontinued products
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`, // Include the token in the request headers
                },
                success: function (response) {
                    let productTableBody = "";

                    // Loop through the products and create table rows
                    response.forEach((product) => {
                        productTableBody += `
                                <tr>
                                    <td>${product.productId}</td>
                                    <td>${product.productName}</td>
                                    <td>${product.supplierId}</td>
                                    <td>${product.categoryId}</td>
                                    <td>${product.quantityPerUnit}</td>
                                    <td>${product.unitPrice ? `$${product.unitPrice.toFixed(2)}` : "N/A"}</td>
                                    <td>${product.discontinued ? "Yes" : "No"}</td>
                                </tr>
                            `;
                    });

                    // Inject the generated rows into the table body
                    $("#productTableBody").html(productTableBody);
                },
                error: function (xhr) {
                    const errorMsg = xhr.responseJSON?.message || "Failed to fetch discontinued product data.";
                    $("#productTableBody").html(`
                            <tr>
                                <td colspan="7" class="text-center text-danger">${errorMsg}</td>
                            </tr>
                        `);
                }
            });
        }

        // Initialize the AJAX request when the page is loaded
        $(document).ready(function () {
            getDiscontinuedProducts();
        });
    </script>
</body>
</html>
